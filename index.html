        <header>
            <div class="slider-wrapper">
                <input id="outer_R"  class="slider" type="range" min="6" max="24" step="0.5" list="tickmarks" >
                <input id="inner_r"  class="slider" type="range" min="1" max="12" step="0.5" list="tickmarks" >
                <input id="distance" class="slider" type="range" min="1" max="12" step="0.5" list="tickmarks" >
                <button id="download" type="button">Download</button>
                <datalist id="tickmarks">
                    <option value="1"   label="1">
                    <option value="6.5"   label="6">
                    <option value="12"  label="12">
                </datalist>
            </div>
        </header>

        <div id="main-content">
            <canvas id="myCanvas" width="1000" height="1000 " style="border:1px solid #d3d3d3;">
